<section class="movie">
  <img class="movie__banner" src="https://image.tmdb.org/t/p/w500/{{movieDetails?.poster_path}}" alt="">
  <h2 class="movie__title">{{movieDetails?.original_title}} - {{movieDetails?.release_date}}</h2>
  <p class="movie__description">{{movieDetails?.overview}}</p>
</section>
